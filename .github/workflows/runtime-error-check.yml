
name: Runtime Error Check

on:
  workflow_dispatch:

jobs:
  runtime-check:
    name: Build, Serve, and Runtime Error Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: ['20.x']
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          CI: true
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Serve build
        run: npx serve -s dist -l 4173 &
      - name: Wait for server
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:4173 > /dev/null; then
              echo 'Server is up!';
              exit 0;
            fi;
            sleep 2;
          done;
          echo 'Server did not start in time.';
          exit 1
      - name: Create Playwright runtime error check
        run: |
          cat <<'EOF' > runtime-error-check.spec.mjs
          import { test, expect } from '@playwright/test';

          test('no runtime errors on load', async ({ page }) => {
            const errors = [];
            page.on('pageerror', (err) => errors.push('Page error: ' + err.message));
            page.on('console', (msg) => {
              if (msg.type() === 'error') errors.push('Console error: ' + msg.text());
            });
            await page.goto('http://localhost:4173', { waitUntil: 'networkidle' });
            expect(errors, `Runtime errors found:\n${errors.join('\n')}`).toEqual([]);
          });
          EOF
      - name: Run Playwright runtime error check
        run: npx playwright test runtime-error-check.spec.mjs --reporter=list
        env:
          CI: true
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore
